<meta charset="UTF-8">

<h1>¿PUEDO CONDUCIR?</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if (tieneLicencia == "S") {
        tieneLicencia = true
    } else {tieneLicencia = false};

    if (edad >= 18 && tieneLicencia == 1) {
        imprimir("Usted puede conducir")
    } else if (edad < 18 && tieneLicencia == 0) {
        imprimir("Usted no puede conducir, porque no cumple ambos requisitos.")
    } else if (edad < 18) {
        imprimir("Usted no puede conducir, porque no tiene la edad requerida.")
    } else if (tieneLicencia == 0) {
        imprimir("Usted no puede conducir, porque no tiene licencia.")
    }

</script>
